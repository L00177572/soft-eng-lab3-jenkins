<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 2 - Test Frameworks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <script src="main.js"></script>
</head>

<body>
  <section class="header container">
    <h1>Lab 2 - Test Frameworks</h1>
    </br>
    </br>
    <h4>Radio Calculator</h4>
    </br>
    </br>
  </section>

  <section class="showcase-hero container">
    <div>
      <form>
        <fieldset>
          <label for="number1">Number 1</label>
          <input type="text" type="number" id="number1">
        </fieldset>

        <fieldset class="row">
          <div class="column">
            <label for="chkAddition">Add</label>
            <input type="radio" id="chkAddition" name="operation" value="addition" checked>
          </div>
          <div class="column">
            <label for="chkSubtraction">Subtract</label>
            <input type="radio" id="chkSubtraction" name="operation" value="subtraction">
          </div>
          <div class="column">
            <label for="chkMultiplication">Multiply</label>
            <input type="radio" id="chkMultiplication" name="operation" value="multiplication">
          </div>
          <div class="column">
            <label for="chkDivision">Divide</label>
            <input type="radio" id="chkDivision" name="operation" value="division">
          </div>
        </fieldset>

        <fieldset>
          <label for="number2">Number 2</label>
          <input type="text" type="number" id="number2">
        </fieldset>

        <fieldset>
          <input id="btnCalculate" class="button button-primary" type="button" value="Calculate" />
          <input id="btnClear" class="button button-outline" type="button" value="Clear" />
        </fieldset>

        <h3 id="result"></h3>
      </form>
    </div>
  </section>

</body>
<script>

  document.getElementById("btnCalculate").onclick = calculate
  document.getElementById("btnClear").onclick = clear

  const number1 = document.getElementById("number1")
  const number2 = document.getElementById("number2")
  const chkAddition = document.getElementById("chkAddition")
  const chkSubtraction = document.getElementById("chkSubtraction")
  const chkMultiplication = document.getElementById("chkMultiplication")
  const chkDivision = document.getElementById("chkDivision")

  const elResult = document.getElementById("result")

  function clear() {
    elResult.innerText = ""
  }

  function calculate() {
    let operation = opAddition
    if (chkSubtraction.checked) operation = opSubtraction
    else if (chkMultiplication.checked) operation = opMultiplication
    else if (chkDivision.checked) operation = opDivision

    elResult.innerText = "Result: " + operation(Number(number1.value), Number(number2.value))
  }

</script>

</html>
